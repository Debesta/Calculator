<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/f4889bb386.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="calculator">
        <input id="text" class="calculator__screen calculator__screen-text calculator__row-1 calculator__column-1-4">

        <button id='delete-AC' class="calculator__btn calculator__row-2 calculator__column-1"
            onclick="clearDisplay()">AC</button>
        <button id='delete' class="calculator__btn calculator__row-2 calculator__column-2" onclick="clearDisplay()">
            <i class="fa-solid fa-delete-left"></i>
        </button>
        <button id='percent' class="calculator__btn calculator__row-2 calculator__column-3"
            onclick="appendToDisplay('*0.01')">%</button>
        <button id='dividing' class="calculator__btn calculator__row-2 calculator__column-4"
            onclick="appendToDisplay('/')">:</button>
        <button id='seven' class="seven calculator__btn calculator__row-3 calculator__column-1"
            onclick="appendToDisplay('7')">7</button>
        <button id='eight' class="calculator__btn calculator__row-3 calculator__column-2"
            onclick="appendToDisplay('8')">8</button>
        <button id='nine' class="calculator__btn calculator__row-3 calculator__column-3"
            onclick="appendToDisplay('9')">9</button>
        <button id='multiplying' class="calculator__btn calculator__row-3 calculator__column-4"
            onclick="appendToDisplay('*')">x</button>
        <button id='four' class="calculator__btn calculator__row-4 calculator__column-1"
            onclick="appendToDisplay('4')">4</button>
        <button id='five' class="calculator__btn calculator__row-4 calculator__column-2"
            onclick="appendToDisplay('5')">5</button>
        <button id='six' class="calculator__btn calculator__row-4 calculator__column-3"
            onclick="appendToDisplay('6')">6</button>
        <button id='minus' class="calculator__btn calculator__row-4 calculator__column-4"
            onclick="appendToDisplay('-')">-</button>
        <button id='one' class="calculator__btn calculator__row-5 calculator__column-1"
            onclick="appendToDisplay('1')">1</button>
        <button id='two' class="calculator__btn calculator__row-5 calculator__column-2"
            onclick="appendToDisplay('2')">2</button>
        <button id='three' class="calculator__btn calculator__row-5 calculator__column-3"
            onclick="appendToDisplay('3')">3</button>
        <button id='plus' class="calculator__btn calculator__row-5-6 calculator__column-4"
            onclick="appendToDisplay('+')">+</button>
        <button id='zero' class="calculator__btn calculator__row-6 calculator__column-1"
            onclick="appendToDisplay('0')">0</button>
        <button id='dot' class="calculator__btn calculator__row-6 calculator__column-2"
            onclick="appendToDisplay('.')">.</button>
        <button id='equals' class="calculator__btn calculator__row-6 calculator__column-3"
            onclick="calculate()">=</button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
