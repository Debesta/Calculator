<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/f4889bb386.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen"></div>
        <button class="calculator__delete-AC btn">AC</button>
        <button class="calculator__delete btn"><i class="fa-solid fa-delete-left"></i></button>
        <button class="calculator__percent btn">%</button>
        <button class="calculator__dividing btn">:</button>
        <button class="calculator__seven btn">7</button>
        <button class="calculator__eight btn">8</button>
        <button class="calculator__nine btn">9</button>
        <button class="calculator__multiplying btn">x</button>
        <button class="calculator__four btn">4</button>
        <button class="calculator__five btn">5</button>
        <button class="calculator__six btn">6</button>
        <button class="calculator__subtraction btn">-</button>
        <button class="calculator__one btn">1</button>
        <button class="calculator__two btn">2</button>
        <button class="calculator__three btn">3</button>
        <button class="calculator__addition btn">+</button>
        <button class="calculator__zero btn">0</button>
        <button class="calculator__comma btn">,</button>
        <button class="calculator__equals btn">=</button>
    </div>
</body>
</html>
